<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="form-aluno.css">
    
    <script src="form-aluno.js"></script>
</head>

<body>
    <h1>Cadastro de novo aluno</h1>
    <form id="form">
        <div class="formulario">
            <div class="campo">
                <label for="inome">Nome:</label>
                <input type="text" id="inome" required>
            </div>
            <div class="campo">
                <label for="iidade">Idade:</label>
                <input type="text" id="iidade" required>
            </div>
            <div class="campo">
                <label for="inota">Nota:</label>
                <input type="text" id="inota" required>
            </div>
        </div>

        <input type="button" value="Enviar" onclick="addAluno()">
    </form>
</body>
</html>
